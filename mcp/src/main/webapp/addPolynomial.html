<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Добавить полином</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
    	var app = angular.module('addApp', []);

		app.controller('addCtrl', function($scope, $http) {
			$scope.add = function() {
				var object = {"length" : $scope.polynomial.length,
							  "j" : $scope.polynomial.j,
							  "function" : $scope.polynomial.nfunction,
							  "property" : $scope.polynomial.property};
				
				var response = $http({
					method : 'POST',
					url : 'addPolinomial',
					data : object
				}).then(function successCallback(response) {
					alert("Полином был успешно добавлен.");
				})
			}
		});
    </script>
</head>
<body>
	<div ng-app="addApp" ng-controller="addCtrl" class="container">
		<h1 class="text-center">Добавление собственного полинома</h1>
		<div class="row">
			<div class="col-sm-5">
				<form ng-submit="add()">
					<table>
						<tr>
							<td>Степень полинома</td>
							<td><input ng-model="polynomial.length" class="form-control" type="number"></td>
						</tr>
						<tr>
							<td>j</td>
							<td><input ng-model="polynomial.j" class="form-control" type="number"></td>
						</tr>
						<tr>
							<td>Функция</td>
							<td><input ng-model="polynomial.nfunction" class="form-control" type="text"></td>
						</tr>
						<tr>
							<td>Набор свойств</td>
							<td>
								<select ng-model="polynomial.property" class="form-control">
									<option>A</option>
									<option>B</option>
									<option>C</option>
									<option>D</option>
									<option>E</option>
									<option>F</option>
									<option>G</option>
									<option>H</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-print"></span> Сохранить</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div class="col-sm-5">
				<a class="btn btn-danger" href="index.html">Вернуться в главное меню</a>
			</div>
		</div>
	</div>
</body>
</html>
